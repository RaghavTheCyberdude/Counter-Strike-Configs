//This file has configuration to assign the numpad keys to do purchase guns, ammo, armour, etc. in a single press of button.
//This file is meant for client only, not for servers.
//Use it in your games purchase things real quick.
//Made by RaghavTheCyberdude, http://www.teraflik.com
//The Actions for keys are:
// Numpad / = HE Grenade
// Numpad * = Flash Grenade
// Numpad - = Smoke Grenade
// Numpad + = All Grenades
// Numpad 1 = AK47 or M4A1 and Primary Ammo
// Numpad 0 = Ammo, Armour, Defuser Kit
// Numpad . = Night Hawk and Secondary Ammo
// Numpad 4 = Magnum Sniper Rifle


rate 25000
fps_max 101
cl_updaterate 101
cl_cmdrate 101
cl_dynamiccrosshair 0
hud_fastswitch 0
decalfrequency 0

//buyscript
bind kp_slash "hegren"
bind * "flash; flash"
bind kp_minus "sgren"
bind kp_plus "hegren; flash; flash; sgren"
bind kp_end "m4a1; ak47; primammo"
bind kp_ins "primammo; secammo; vesthelm; defuser"
bind kp_del "deagle; secammo"
bind kp_leftarrow "awp"
//end