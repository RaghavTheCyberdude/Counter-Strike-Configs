//This file is used to load a clan based configuration of Counter Strike v1.6 for clan and official matches 
//With 800 starting money, 7s of Freeze time
//Use it to play de_dust2, de_nuke, etc, clan matches or casual games with other players on lan.
//Made by RaghavTheCyberdude, http://www.teraflik.com

sv_lan 1
sv_maxupdaterate 120
sv_minupdaterate 20 
sv_unlag 1 
sv_maxunlag .5 
sv_voiceenable 1 

mp_autokick 0 
mp_spawnprotectiontime 0 
mp_autocrosshair 0 
mp_autoteambalance 0 
mp_buytime .25 
mp_c4timer 37
mp_fadetoblack 1 
mp_flashlight 0 
mp_forcecamera 1
mp_footsteps 1 

mp_freezetime 10
mp_friendlyfire 1
mp_hostagepenalty 0 
mp_limitteams 5
mp_maxrounds 0 // May be set higher to prevent changelevel
mp_winlimit 0
mp_playerid 0
mp_roundtime 1.75
mp_timelimit 999
mp_tkpunish 0
mp_startmoney 800 

sv_airaccelerate 10
sv_allowdownload 1
sv_allowupload 1
sv_alltalk 0
tv_enable 0 // SourceTV must be disabled unless both teams or CAL requests it.
tv_delay 90
sv_cheats 0
sv_friction 4
sv_gravity 800
sv_maxrate 30000 // legal values for this setting are between 9999 and 30000 
sv_maxspeed 320
sv_minrate 0
sv_stepsize 18
sv_stopspeed 75
sv_timeout 65
sv_voicecodec voice_speex
sv_voicequality 5

mp_allowspectators 1
decalfrequency 60 
host_framerate 0 
setpause 0
mp_logdetail 2 
log on

say Clan Configuration Loaded
say Get Ready to play !!
